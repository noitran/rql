build:
  environment:
    php: '7.2'
    hosts:
      laravel.dev: '127.0.0.1'
    variables:
  cache:
    directories:
      - vendor/
      - ~/.composer/cache/
  dependencies:
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
  tests:
    override:
      -
        command: vendor/bin/phpunit --coverage-clover=clover.xml
        coverage:
          file: clover.xml
          format: clover
